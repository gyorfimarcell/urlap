<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div>
        <form>
            <label for="nev">Megrendelő neve: </label>
            <input type="text" name="nev" id="nev" onfocus="focusFunction(this)" onblur="blurFunction(this)"><br>
            <label for="cim">Megrendelő címe: </label>
            <input type="text" name="cim" id="cim" onfocus="focusFunction(this)" onblur="blurFunction(this)"><br>
            <label for="tel">Megrendelő telefonszáma: </label>
            <input type="text" name="tel" id="tel" value="+36" onfocus="focusFunction(this)" onblur="blurFunction(this)"><br><br>
        </form>
        <button onclick="kuld()">Elküld</button>
    </div>
    <div>
        <h1>Visszaigazolás!</h1>
        <p>Név: <span id="nevSpan">?</span></p>
        <p>Cím: <span id="cimSpan">?</span></p>
        <p>Telefonszám: <span id="telSpan">?</span></p>
    </div>
</body>

</html>
